<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Thiago Santos Tassinari">
    <meta name="description" content="Ferramenta web para utilização da técnica pomodoro">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS do fontAwesome -->
    <script src="https://kit.fontawesome.com/63d43bfbb3.js" crossorigin="anonymous"></script>

    <!-- Meu CSS externo -->
    <link rel="stylesheet" href="../src/styles/main.css">

    <!-- icone -->
    <link rel="icon" href="./assets/img/logo.png" type="image/png">

    <title>Timer Pomodoro</title>
</head>

<body class="bg-dark">

    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-white" href="./index.html">
                Timer Pomodoro
            </a>
        </div>

        <div class="navbar-brand ml-auto">
            <a>
                <i class="fa fa-pause text-white" style="font-size: 25pt" aria-hidden="true"></i>
            </a>

            <a>
                <i class="fa fa-play text-white" style="font-size: 25pt;" aria-hidden="true"></i>
            </a>

            <audio src="./assets/audio/lo-fi.mp3" type="audio/mpeg"></audio>
        </div>
    </nav>
    <!-- /Menu -->

    <!-- Container -->

    <div class="container">
        <div class="row d-flex justify-content-center mt-5 mb-5">
            <div class="col">
                <div class="col-md-8">

                    <!-- Config -->

                    <div id="config" class="row d-flex justify-content-center">
                        <div class="col">

                            <!-- Inputs -->
                            <div class="row d-flex justify-content-center">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="d-flex justify-content-center text-white fw-bold" for="action">Action</label>
                                        <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-white text-center" id="action">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="d-flex justify-content-center text-white fw-bold" for="pause">Pause</label>
                                        <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-white text-center" id="pause">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="d-flex justify-content-center text-white fw-bold" for="section">Section</label>
                                        <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-white text-center" id="section">
                                    </div>
                                </div>
                            </div>
                            <!-- /Inputs -->

                            <!-- Start Btn -->
                            <div class="row mt-5 mb-5 d-flex justify-content-center">
                                <div class="col-md-9 d-grid gap-2">
                                    <button class="btn btn-danger shadow btn-lg btn-block" type="button">Start</button>
                                </div>
                            </div>
                            <!-- /Init Btn -->

                        </div>
                    </div>
                </div>

                <!-- /Config -->
            </div>
        </div>
    </div>

    <!-- /Container -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./scripts/main.js"></script>
</body>

</html>
